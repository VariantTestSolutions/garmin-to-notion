name: Garmin â†’ Notion (every 15 min)

on:
  schedule:
    - cron: "*/15 * * * *"   # runs on default branch only
  workflow_dispatch:          # lets you test it manually

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Restore Garmin token cache
        uses: actions/cache/restore@v4
        with:
                                                               
              
          path: /home/runner/.garmin_tokens
          key: garmin-tokens
          restore-keys: |n

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv notion-client garminconnect garth

      - name: Run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GARMIN_TOKEN_STORE: /home/runner/.garmin_tokens
          OVERWRITE_ALL: "1"
          WINDOW_DAYS: "1"          # narrow during testing; bump to 5 later
          INCLUDE_TODAY: "1"
        run: |
          python garmin-notion-daily.py

      - name: Save Garmin token cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: /home/runner/.garmin_tokens
          key: garmin-tokens-${{ github.run_id }}
