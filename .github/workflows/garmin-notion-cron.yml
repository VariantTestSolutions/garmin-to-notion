name: Garmin → Notion (every 15 min)

on:
  schedule:
    - cron: "30-59/10 12 * * *"   # runs on default branch only
    - cron: "*/10 13-14 * * *"
    - cron: "0 15-23 * * *"
    - cron: "0 0-6 * * *"

  workflow_dispatch:          # lets you test it manually

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ⬇️ Recreate Garmin token store from secrets (Option A)
      - name: Recreate Garmin token store
        env:
          GARMIN_OAUTH1_JSON: ${{ secrets.GARMIN_OAUTH1_JSON }}
          GARMIN_OAUTH2_JSON: ${{ secrets.GARMIN_OAUTH2_JSON }}
        run: |
          mkdir -p /home/runner/.garmin_tokens
          printf '%s' "$GARMIN_OAUTH1_JSON" > /home/runner/.garmin_tokens/oauth1_token.json
          printf '%s' "$GARMIN_OAUTH2_JSON" > /home/runner/.garmin_tokens/oauth2_token.json
          chmod 700 /home/runner/.garmin_tokens
          chmod 600 /home/runner/.garmin_tokens/oauth1_token.json /home/runner/.garmin_tokens/oauth2_token.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv notion-client garminconnect garth

      - name: Run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          GARMIN_TOKEN_STORE: /home/runner/.garmin_tokens
          LOCAL_TZ: America/Los_Angeles   # ⬅️ set your “local” day here
          OVERWRITE_ALL: "1"
          WINDOW_DAYS: "10"          # narrow during testing; bump to 5 later
          INCLUDE_TODAY: "1"
        run: |
          python garmin-notion-daily.py

      - name: Save Garmin token cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: /home/runner/.garmin_tokens
          key: garmin-tokens-${{ github.run_id }}
